<div class="container editprofile">
    <div class="container">
        <form class="text-center ">

            <div class="form-group ">
                <input type="text" class="form-control form-control-sm text-center email" id="imagen"
                    aria-describedby="" value="null" placeholder="Imagen" name="avatarUrl"
                    [(ngModel)]="profile.avatarUrl">
            </div>

            <div class="form-group ">
                <input type="select" class="form-control form-control-sm text-center email" id="selectNickname"
                    aria-describedby="emailHelp" placeholder="Nickname" name="name" [(ngModel)]="profile.name">
            </div>

            <div class="form-group" style="display: flex; justify-content: space-around;">
                <label for="date" style="color: #C4FFEA ;">
                    <h5>Fecha de nacimiento</h5>
                </label>
                <input type="date" class="form-control form-control-sm text-center email"
                    placeholder="Fecha de nacimiento" style="max-width: 200px;" name="birthday"
                    [(ngModel)]="profile.birthday">
            </div>
            <div class="separacion-botones">
                <button class="volver" [routerLink]="['/home/home']">Salir</button>
                <button class="botonModificar" (click)="postProfile()">Agregar</button>
            </div>
        </form>
    </div>
</div>
