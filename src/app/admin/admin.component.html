
<div class="container">
  <div class="title">
    <h1>Subir video</h1>
  </div>
    <form class="text-center " [formGroup]="filmForm">
    <div class="container formulario">
        <div class="form-group ">
        <input type="select" class="form-control form-control-sm text-center name" id="selectName"
            aria-describedby="emailHelp" formControlName="name" placeholder="Titulo de Video" name="name" [(ngModel)]="film.name">
        </div>

        <div class="form-group">
        <input type="text" class="form-control form-control-sm text-center email" placeholder="Seleccionar Categoria" name="category" formControlName="category" [(ngModel)]="film.category">
        </div>

        <div class="form-group">
        <input type="url" class="form-control form-control-sm text-center email" placeholder="Ingresa URL del video" formControlName="url" name="url" [(ngModel)]="film.url">
        </div>

        <div class="form-group">
          <input type="url" class="form-control form-control-sm text-center email" placeholder="Ingresa URL de la imagen" formControlName="urlImage" name="urlImage" [(ngModel)]="film.urlImage">
          </div>

        <div class="separacion-botones">
          <button [disabled]="filmForm.invalid" class="volver" [routerLink]="['/home/home']"  >Salir</button>
          <button type="submit" class="botonGuardar" (click)="createFilm()">Guardar</button>
        </div>

    </div>
    <div class="frame">
      <img src="assets/img/preview.png" alt="" width="300" height="300">

    <div class="container preview">
        <div class="video-preview">
          <div class="titulo">
            {{film.name}}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
