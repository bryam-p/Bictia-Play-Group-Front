<div class="body">
    <div class="contenedor">
        <div class="caja">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="caja-abajo">
            <div class="titulo">
                Registro
            </div>
            <div class="caja-abajo2">
                <form class="text-center">

                    <div class="form-group">
                        <input type="email" class="form-control text-center email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control text-center email" placeholder="Nickname">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control text-center email" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" class="form-control text-center email" id="date">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control text-center password" id="exampleInputPassword1"
                            placeholder="Contraseña">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control text-center password"
                            placeholder="Repetir contraseña">
                    </div>

                    <div class="separacion-botones">
                        <button class="volver" [routerLink]="['/auth/login']"  >Volver</button>
                        <button type="submit" class="botonEntrar">Crear</button>
                    </div>

                </form>

            </div>
        </div>


    </div>
</div>
