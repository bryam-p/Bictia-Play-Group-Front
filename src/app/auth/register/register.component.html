<div class="body">
    <div class="contenedor">
        <div class="caja">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="caja-abajo">
            <div class="titulo">
                Registro
            </div>
            <div class="caja-abajo2">
                <form class="text-center ">

                    <div class="form-group ">
                        <input type="email" class="form-control form-control-sm text-center email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="user.email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm text-center email" placeholder="Nickname" name="nickname" >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm text-center email" placeholder="Nombre" name="name" [(ngModel)]="user.name">
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" class="form-control form-control-sm text-center email" id="date" name="birthday" [(ngModel)]="user.birthday">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm text-center password" id="exampleInputPassword1"
                            placeholder="Contraseña" name="password" [(ngModel)]="user.password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm text-center password"
                            placeholder="Repetir contraseña">
                    </div>

                    <div class="separacion-botones">
                        <button class="volver" [routerLink]="['/auth/login']"  >Volver</button>
                        <button  class="botonEntrar" (click)="createUser()">Crear</button>
                    </div>

                </form>

            </div>
        </div>


    </div>
</div>
